<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quantasphere Portal</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                        <img src="assets/logo-transparent.png" alt="Quantasphere Logo" width="120" height="120">
                </div>
                <h1 class="company-name">Quantasphere</h1>
            </div>

            <!-- Login Form -->
            <div class="login-form">
                <h2 class="login-title">Sign In</h2>
                <p class="login-subtitle">Access your Blueprint portal</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
                
                <div class="back-to-home">
                    <a href="index.html" class="back-link">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Check credentials
            if (username === 'Admin' && password === 'Admin@123') {
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', username);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else if (username === 'JameelDeeptech' && password === 'JameelDeeptech@2025') {
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', username);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials. Please use:\nAdmin / Admin@123\nor\nJameelDeeptech / JameelDeeptech@2025');
            }
        });
    </script>
</body>
</html>
